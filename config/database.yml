default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= Rails.application.credentials[:DB_USER] %>
  password: <%= Rails.application.credentials[:DB_PASS] %>
  charset: utf8

development:
  <<: *default
  database: rss_database

